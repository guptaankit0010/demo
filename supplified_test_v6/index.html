<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name= 'viewport' content='width=device-width , initial-scale=1'>
    <title>Urban Dictionary</title>
    <link rel="stylesheet" href="vendors/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="vendors/css/font-awesome.min.css">
    <link rel="stylesheet" href="app/css/app.css">
</head>

<body ng-app="app"  >



<div ng-controller="searchCtrl as vm"   class="wrapper">

    <top-menu>  </top-menu>
    <div class="container-fluid">
        <div class="row">
            <!--includes both search bar and results view-->
           <search-results></search-results>
            <!--includes bookmark view-->
           <bookmark-area class="col-sm-3" ></bookmark-area>
        </div>
    </div>

</div>

<script type="text/javascript" src="vendors/jquery.min.js"></script>
<script type="text/javascript" src="vendors/bootstrap.min.js"></script>
<script type="text/javascript" src="vendors/angular/angular.js"></script>
<script type="text/javascript" src="vendors/angular/angular-route.js"></script>
<script type="text/javascript" src="vendors/angular/angular-storage.js"></script>


<script type="text/javascript" src="app/js/app.js"></script>

<!--Controllers-->
<script type="text/javascript" src="app/controllers/searchCtrl.js"></script>

<!--Services-->
<script type="text/javascript" src="app/services/getDefinitionsSvc.js"></script>
<script type="text/javascript" src="app/services/calBookmarkCountSvc.js"></script>
<script type="text/javascript" src="app/services/hideMenuSvc.js"></script>
<script type="text/javascript" src="app/services/checkLocalStorageSvc.js"></script>
<script type="text/javascript" src="app/services/definitionSuccessSvc.js"></script>

<!--Directives-->
<script type="text/javascript" src="app/directives/bookmarkAreaDir.js"></script>
<script type="text/javascript" src="app/directives/menuButtonDir.js"></script>
<script type="text/javascript" src="app/directives/topMenuDir.js"></script>
<script type="text/javascript" src="app/directives/searchResultsDir.js"></script>

</body>
</html>
